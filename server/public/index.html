<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="text-muted" href="#"></a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="#">Bears</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">

                </div>
            </div>
        </header>
        <div>
            <!-- Nav banner -->
            <section class="row">
                <div class="nav-scroller py-1 mb-2">
                    <nav class="nav d-flex justify-content-between">
                        <a class="p-2 text-muted" href="blackhawks.html">Blackhawks</a>
                        <a class="p-2 text-muted" href="white-sox.html">White Sox</a>
                        <a class="p-2 text-muted" href="bulls.html">Bulls</a>
                    </nav>
                </div>
                <!-- Articles -->
                <section class="section-one">
                    <div class="article-wrapper">
                        <h2 class="articles-title">Bears News Feed</h2>
                        <div class="articles" id="articles">
                            <a href="#" id="article-link" target="_blank"></a>
                        </div>
                    </div>
                    <div class="twitter-wrapper">
                        <h4 class="twit-title"><span><i class="fab fa-twitter"></i></span>Twitter</h4>
                    </div>
                </section>
                <!-- Standings -->
                <section class="section-two">
                    <div class="grid table table-hover main-layout standings">
                        <table id="standings-table">
                            <thead>
                                <tr>
                                    <th>Team</th>
                                    <th>W</th>
                                    <th>L</th>
                                    <th>T</th>
                                    <th>Pct.</th>
                                    <th>PF</th>
                                    <th>PA</th>
                                </tr>
                            </thead>
                            <tbody id="standings"></tbody>
                        </table>
                    </div>
                </section>
                <!-- Schedule -->
                <section class="section-three">
                    <div class="table table-hover schedule">
                        <table id="schedule-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Opponent</th>
                                    <th>Result</th>
                                </tr>
                            </thead>
                            <tbody id="schedule"></tbody>
                        </table>
                    </div>
                </section>
            </section>

        </div>
